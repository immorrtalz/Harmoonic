<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
	<!-- <title>Harmoonic</title> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
	<span class="main-gradient"></span>

	<div class="content-container">

		<div class="draggable-zone"></div>

		<h1 class="track-name"></h1>

		<audio id="music" preload="metadata" autoplay="autoplay"></audio>
		<input id="music-select" type="file" accept="audio/*"/>

		<div class="track-controls">
			<button class="track-controls-button track-controls-skip-back" onclick="skipBack()"><img src="./images/skipback.png"></button>
			<button class="track-controls-button track-controls-pause" onclick="playPause()"><img src="./images/play.png"></button>
			<button class="track-controls-button track-controls-skip-forward" onclick="skipForward()"><img src="./images/skipforward.png"></button>
		</div>

		<div class="track-timeline">

			<div class="time-texts">
				<p id="time-text-1">0:00</p>
				<p id="time-text-2">0:00</p>
			</div>

			<span class="track-timeline-back"></span>
			<input type="range" min="0" max="120" step="0.01" value="0" class="track-timeline-front"/>
			<span class="track-timeline-handle-visual"></span>

		</div>

	</div>

</body>

<script type="text/javascript" src="./js/renderer.js"></script>

</html>
