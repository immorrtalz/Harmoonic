<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Harmoonic</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<span class="main-gradient"></span>
	<span class="noise"></span>

	<div class="draggable-zone" data-tauri-drag-region></div>

	<p class="top-text-app-name">Harmoonic</p>

	<div class="top-buttons">

		<div class="app-buttons">
			<button class="btn app-button" id="openPlaylistBtn"><img src="./assets/playlist.png"></button>
			<button class="btn app-button" id="openEQBtn"><img src="./assets/eq.png"></button>
			<button class="btn app-button" id="openSettingsBtn"><img src="./assets/settings.png"></button>
		</div>

		<div class="separator"></div>

		<div class="app-buttons">
			<button class="btn app-button" id="minimizeAppBtn"><img src="./assets/minimize.png"></button>
			<button class="btn app-button btn-close" id="closeAppBtn"><img src="./assets/close.png"></button>
		</div>

	</div>

	<div class="content-container page-main">

		<audio id="music" preload="auto"></audio>

		<div class="track-name-container"><h1 class="track-name"></h1></div>

		<div class="track-controls">
			<button class="btn btn-square" id="shuffleBtn"><img src="./assets/shuffle.png"><div></div></button>
			<button class="btn btn-square track-controls-skip-back" id="skipBackBtn"><img src="./assets/skipback.png"></button>
			<button class="btn btn-square track-controls-pause" id="playPauseBtn"><img src="./assets/play.png"></button>
			<button class="btn btn-square track-controls-skip-forward" id="skipForwardBtn"><img src="./assets/skipforward.png"></button>
			<button class="btn btn-square" id="repeatBtn"><img src="./assets/repeat.png"><div></div><img src="./assets/repeat-1.png"></button>
			
			<div id="volumeSlider">
				<img src="./assets/volume.png">

				<div class="slider-bar">
					<span class="slider-bar-back"></span>
					<input class="slider-bar-front volume-bar-front" type="range" min="0" max="1" step="0.01" value="0"/>
					<span class="slider-bar-handle-visual volume-bar-handle-visual"></span>
				</div>

			</div>
		</div>

		<div class="slider-bar track-timeline">

			<div class="time-texts">
				<p id="time-text-1">0:00</p>
				<p id="time-text-2">0:00</p>
			</div>

			<span class="slider-bar-back track-timeline-back"></span>
			<input class="slider-bar-front track-timeline-front" type="range" min="0" max="120" step="0.01" value="0"/>
			<span class="slider-bar-handle-visual track-timeline-handle-visual"></span>

		</div>

	</div>

	<div class="content-container page-settings">

		<div class="page-header">
			<button class="btn btn-square backBtn"><img src="./assets/back.png"></button>
			<h1 class="page-name">Settings</h1>
		</div>

		<div class="page-scroll-container">

			<div class="settings-param-container">
				<h3 class="settings-param-name">Accent color</h3>
				<div class="settings-rowcontainer settings-fullwidthcontainer settings-params-accentcolors">
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
					<div class="settings-param-color"></div>
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name">Start playing when opening a new file (OFF = just add to playlist)</h3>
					<input class="checkbox" type="checkbox" id="startPlayingOnNewFileCheckbox" checked>
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name">Enable shuffle by default</h3>
					<input class="checkbox" type="checkbox" id="enableShuffleByDefaultCheckbox">
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name">Remember window position on restart</h3>
					<input class="checkbox" type="checkbox" id="rememberWindowPositionCheckbox">
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name" id="currentVersionText">Current version: </h3>
					<button class="btn" id="latestVersionLinkBtn">Get latest</button>
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name" id="currentVersionText">Source code</h3>
					<button class="btn" id="gitHubLinkBtn">GitHub</button>
				</div>
			</div>

			<div class="settings-param-container">
				<div class="settings-fitsecondflexcontainer">
					<h3 class="settings-param-name" id="currentVersionText">Developer site</h3>
					<button class="btn" id="devSiteLinkBtn">Open</button>
				</div>
			</div>

		</div>
	</div>

	<div class="content-container page-equalizer">

		<div class="page-header">
			<button class="btn btn-square backBtn"><img src="./assets/back.png"></button>
			<h1 class="page-name">Equalizer</h1>
			<button class="btn btn-square page-header-right-aligned-btn" id="resetEQBtn"><img src="./assets/reset.png"></button>
		</div>

		<div class="equalizer-bars">

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

			<div class="slider-bar">
				<span class="slider-bar-back"></span>
				<input class="slider-bar-front equalizer-bar-front" type="range" min="-5" max="5" step="0.1" value="0"/>
				<span class="slider-bar-handle-visual equalizer-bar-handle-visual"></span>
			</div>

		</div>

		<div class="equalizer-bar-texts">
			<p class="equalizer-bar-text">30</p>
			<p class="equalizer-bar-text">125</p>
			<p class="equalizer-bar-text">250</p>
			<p class="equalizer-bar-text">500</p>
			<p class="equalizer-bar-text">1K</p>
			<p class="equalizer-bar-text">2K</p>
			<p class="equalizer-bar-text">4K</p>
			<p class="equalizer-bar-text">8K</p>
			<p class="equalizer-bar-text">12K</p>
			<p class="equalizer-bar-text">16K</p>
		</div>

		<div class="equalizer-default-values-dots">
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
			<div class="equalizer-default-values-dot"></div>
		</div>

	</div>

	<div class="content-container page-playlist">

		<div class="page-header">
			<button class="btn btn-square backBtn"><img src="./assets/back.png"></button>
			<h1 class="page-name">Playlist</h1>
			<button class="btn btn-square page-header-right-aligned-btn" id="clearPlaylistBtn"><img src="./assets/delete.png"></button>
			<button class="btn btn-square page-header-right-aligned-btn" id="addAudioFileToPlaylistBtn"><img src="./assets/plus.png"></button>
		</div>

		<div class="page-scroll-container" id="playlistTracksContainer"></div>

	</div>

</body>

<script src="./main.js" type="module"></script>

</html>
